<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>LOGIN | HTML5</title>

</head>

<body>
    <main>
        <!--BACKGROUND WALLPAPER-->
        <div class="background">
        </div>
              <!--SECTION :FORM WRAPPER STARTS-->
        <section>
            <div class="form-wrapper">
                <!--BRANDING LOGO-->
                <header>
                    <figure class="branding-logo">
                        <img class="branding-logo" src="./images/scratch.png" alt="logo">
                    </figure>
                    <!--HEADING [LOGIN]-->
                    <h1 class="head-login">LOG IN</h1>
                </header>
                <!--FORM STARTS-->
                <form action="#">
                    <!--INPUT DETAILS-->
                    <div class="form-control">
                        <input type="text" name="username" id="uname">
                        <label for="uname">Username</label>
                    </div>
                    <div class="form-control">
                        <input type="password" name="password" id="password">
                        <label for="password">Password</label>
                    </div>
                     <!--INPUT DETAILS : ENDS-->

                     <!--REMEMBER ME -- CHECKBOX -->
                    <div class="form-control-checkbox">
                        <input type="checkbox" id="checkbox" class="input-checkbox">
                        <label for="checkbox" class="label-checkbox">Remember me</label>
                    </div>
                    <!--SUBMIT-->
                    <div class="form-control-submit">
                        <button type="button" class="submit-btn">LOGIN</button>
                    </div>
                </form>
            </div>
             <!--SECTION :FORM WRAPPER ENDS-->
        </section>
    </main>
</body>
</html>
